<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - easiYESt</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #7B3F61;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      background: #F8F5F0;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }
    
    h1 {
      color: #7B3F61;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    p {
      color: #666;
      margin-bottom: 24px;
      font-size: 14px;
    }
    
    label {
      display: block;
      color: #333;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 16px;
    }
    
    input:focus {
      outline: none;
      border-color: #7B3F61;
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: #7B3F61;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    button:hover {
      background: #5f3050;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      display: none;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .message.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .message.show {
      display: block;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    
    .loading.show {
      display: block;
    }

    .debug {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 4px;
      font-size: 12px;
      font-family: monospace;
      word-break: break-all;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>
    <p>Enter your new password below.</p>
    
    <div id="message" class="message"></div>
    <div id="loading" class="loading">Verifying reset link...</div>
    
    <form id="resetForm">
      <label for="password">New Password</label>
      <input 
        type="password" 
        id="password" 
        placeholder="Enter new password"
        minlength="6"
        required
      >
      
      <label for="confirmPassword">Confirm Password</label>
      <input 
        type="password" 
        id="confirmPassword" 
        placeholder="Confirm new password"
        minlength="6"
        required
      >
      
      <button type="submit">Reset Password</button>
    </form>

    <div id="debug" class="debug"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://cocmclecxanepyheygqs.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNvY21jbGVjeGFuZXB5aGV5Z3FzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1MjIwNTIsImV4cCI6MjA3ODA5ODA1Mn0.hBXFO-suxe26o6mqtoX5O6kIwuK8oVKC3A5cPK3EarA';
    
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    const form = document.getElementById('resetForm');
    const messageDiv = document.getElementById('message');
    const loadingDiv = document.getElementById('loading');
    const debugDiv = document.getElementById('debug');
    
    function showMessage(text, type = 'info') {
      messageDiv.textContent = text;
      messageDiv.className = `message ${type} show`;
    }
    
    function hideMessage() {
      messageDiv.className = 'message';
    }

    async function initializePasswordReset() {
      loadingDiv.classList.add('show');
      
      // Log the full URL for debugging
      const fullUrl = window.location.href;
      const hash = window.location.hash;
      
      console.log('=== PASSWORD RESET DEBUG ===');
      console.log('Full URL:', fullUrl);
      console.log('Hash:', hash);
      console.log('Hash length:', hash.length);
      
      // Check if we have the recovery type in the URL
      if (!hash.includes('type=recovery')) {
        loadingDiv.classList.remove('show');
        showMessage('This is not a valid password reset link. Please request a new one from the app.', 'error');
        form.querySelector('button').disabled = true;
        return;
      }

      // Parse hash parameters
      const hashParams = new URLSearchParams(hash.substring(1));
      const accessToken = hashParams.get('access_token');
      
      // Check if it's a PKCE token (starts with pkce_)
      if (accessToken && accessToken.startsWith('pkce_')) {
        console.log('PKCE token detected - exchanging for session');
        
        try {
          // Exchange PKCE token for session using verifyOtp
          const { data, error } = await supabaseClient.auth.verifyOtp({
            token_hash: accessToken,
            type: 'recovery'
          });
          
          console.log('PKCE exchange result:', { data, error });
          
          if (error) throw error;
          
          if (data.session && data.user) {
            loadingDiv.classList.remove('show');
            
            if (data.user.is_anonymous) {
              showMessage('Cannot reset password for anonymous accounts. Please sign up with an email first.', 'error');
              form.querySelector('button').disabled = true;
              return;
            }
            
            showMessage('Reset link verified! Enter your new password below.', 'success');
            form.querySelector('button').disabled = false;
            return;
          }
        } catch (err) {
          console.error('PKCE exchange failed:', err);
          loadingDiv.classList.remove('show');
          showMessage('Failed to verify reset link: ' + (err.message || 'Unknown error'), 'error');
          form.querySelector('button').disabled = true;
          return;
        }
      }

      // Wait for Supabase to automatically process the hash (for JWT tokens)
      // The Supabase client automatically handles password recovery tokens
      await new Promise(resolve => setTimeout(resolve, 1500));
      
      try {
        const { data: { session }, error } = await supabaseClient.auth.getSession();
        
        console.log('Session check:', { 
          hasSession: !!session, 
          hasUser: !!session?.user,
          userEmail: session?.user?.email,
          isAnonymous: session?.user?.is_anonymous,
          error: error 
        });
        
        if (error) {
          console.error('Session error:', error);
          loadingDiv.classList.remove('show');
          showMessage('Error verifying reset link: ' + error.message, 'error');
          form.querySelector('button').disabled = true;
          return;
        }
        
        if (session && session.user) {
          // Check if it's an anonymous user
          if (session.user.is_anonymous) {
            loadingDiv.classList.remove('show');
            showMessage('Cannot reset password for anonymous accounts. Please sign up with an email first.', 'error');
            form.querySelector('button').disabled = true;
            return;
          }
          
          // Valid session for password reset
          loadingDiv.classList.remove('show');
          showMessage('Reset link verified! Enter your new password below.', 'success');
          form.querySelector('button').disabled = false;
        } else {
          loadingDiv.classList.remove('show');
          showMessage('Invalid or expired reset link. Please request a new password reset from the app.', 'error');
          form.querySelector('button').disabled = true;
        }
      } catch (err) {
        console.error('Exception:', err);
        loadingDiv.classList.remove('show');
        showMessage('An error occurred while verifying the reset link.', 'error');
        form.querySelector('button').disabled = true;
      }
    }

    // Initialize on page load
    initializePasswordReset();
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessage();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        showMessage('Passwords do not match!', 'error');
        return;
      }
      
      if (password.length < 6) {
        showMessage('Password must be at least 6 characters long.', 'error');
        return;
      }
      
      loadingDiv.classList.add('show');
      form.querySelector('button').disabled = true;
      
      try {
        console.log('Attempting to update password...');
        
        const { data, error } = await supabaseClient.auth.updateUser({
          password: password
        });
        
        console.log('Update result:', { data, error });
        
        if (error) {
          throw error;
        }
        
        loadingDiv.classList.remove('show');
        showMessage('Password updated successfully! You can now log in with your new password.', 'success');
        form.reset();
        
        // Optional: Close window or redirect after success
        setTimeout(() => {
          showMessage('You can now close this window and return to the app.', 'info');
        }, 2000);
        
      } catch (error) {
        console.error('Password update error:', error);
        loadingDiv.classList.remove('show');
        showMessage(error.message || 'Failed to update password. Please try requesting a new reset link.', 'error');
        form.querySelector('button').disabled = false;
      }
    });
  </script>
</body>
</html>
