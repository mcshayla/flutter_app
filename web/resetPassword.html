<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - easiYESt</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #7B3F61;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      background: #FFDCC7AA;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }
    
    h1 {
      color: #7B3F61;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    p {
      color: #666;
      margin-bottom: 24px;
      font-size: 14px;
    }
    
    label {
      display: block;
      color: #333;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 16px;
    }
    
    input:focus {
      outline: none;
      border-color: #7B3F61;
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: #7B3F61;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    button:hover {
      background: #5f3050;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      display: none;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .message.show {
      display: block;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    
    .loading.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>
    <p>Enter your new password below.</p>
    
    <div id="message" class="message"></div>
    <div id="loading" class="loading">Processing...</div>
    
    <form id="resetForm">
      <label for="password">New Password</label>
      <input 
        type="password" 
        id="password" 
        placeholder="Enter new password"
        minlength="6"
        required
      >
      
      <label for="confirmPassword">Confirm Password</label>
      <input 
        type="password" 
        id="confirmPassword" 
        placeholder="Confirm new password"
        minlength="6"
        required
      >
      
      <button type="submit">Reset Password</button>
    </form>
  </div>

  <script>
    // Replace with your actual Supabase URL and anon key
    const SUPABASE_URL = 'https://cocmclecxanepyheygqs.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNvY21jbGVjeGFuZXB5aGV5Z3FzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1MjIwNTIsImV4cCI6MjA3ODA5ODA1Mn0.hBXFO-suxe26o6mqtoX5O6kIwuK8oVKC3A5cPK3EarA';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    const form = document.getElementById('resetForm');
    const messageDiv = document.getElementById('message');
    const loadingDiv = document.getElementById('loading');
    
    function showMessage(text, isError = false) {
      messageDiv.textContent = text;
      messageDiv.className = `message ${isError ? 'error' : 'success'} show`;
    }
    
    function hideMessage() {
      messageDiv.className = 'message';
    }
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessage();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        showMessage('Passwords do not match', true);
        return;
      }
      
      if (password.length < 6) {
        showMessage('Password must be at least 6 characters', true);
        return;
      }
      
      loadingDiv.classList.add('show');
      form.querySelector('button').disabled = true;
      
      try {
        const { data, error } = await supabase.auth.updateUser({
          password: password
        });
        
        if (error) throw error;
        
        showMessage('Password updated successfully! You can now close this page and log in.');
        form.reset();
        
        // Optional: redirect to your app after 3 seconds
        setTimeout(() => {
          window.location.href = 'https://easiyest.com'; // or your app URL
        }, 3000);
        
      } catch (error) {
        showMessage(error.message || 'Failed to reset password', true);
      } finally {
        loadingDiv.classList.remove('show');
        form.querySelector('button').disabled = false;
      }
    });
  </script>
</body>
</html>
